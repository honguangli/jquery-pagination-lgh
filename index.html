<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery-pagination-lgh</title>
    <link rel="stylesheet" href="css/jquery-pagination-lgh.css" />
	</head>
	<body>
		<div class="pagination-box"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-pagination-lgh.js"></script>
    <script>
      // step-1
      let $paginationBox = $('.pagination-box');
      // step-2
      let opt = {
              page: 1,
              limit: 9,
              total: 999,
              pageShow: 10,
              clickFun: function (page, limit, total, pageTotal, pageShow) {
                  testFun(page, limit, total, pageTotal, pageShow);
              }
          };
      // step-3
      $paginationBox.pagination(opt);
      // api
      $paginationBox.pagination('update', {page: 5, limit: 10, total: 1000});
      $paginationBox.pagination('refresh'); 
      
      function testFun(page, limit, total, pageTotal, pageShow) {
        console.log("click fun: page = ", page, "limit = ", limit, "total = ", total, "pageTotal = ", pageTotal, "pageShow = ", pageShow);
      }
      
      var times = 1;
      const interval = setInterval(function() {
              // step-4
              $paginationBox.pagination('update', {page: times, total: times+1000});
              if (times++ > 5) {
                  clearInterval(interval);
              }
          }, 500); 
    </script>
	</body>
</html>
